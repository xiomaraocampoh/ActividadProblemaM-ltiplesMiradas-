<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<main class="container">
    <h1>Mi Lista de Tareas</h1>

    <form id="form-nueva-tarea" class="task-form">
        <input type="text" id="nombre-tarea" placeholder="Nombre de la tarea" required>
        <textarea id="descripcion-tarea" placeholder="DescripciÃ³n de la tarea" rows="3" required></textarea>
        <button type="submit">Agregar Tarea</button>
    </form>

    <h2>Tareas Pendientes</h2>
    <div id="lista-tareas" class="task-list">
    </div>
</main>

<div id="edit-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <h2>Editar Tarea</h2>
        <form id="edit-form">
            <input type="hidden" id="edit-task-id">
            <input type="text" id="edit-task-name" required>
            <textarea id="edit-task-description" rows="4" required></textarea>
            <div class="modal-actions">
                <button type="submit">Guardar Cambios</button>
                <button type="button" id="cancel-edit">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
